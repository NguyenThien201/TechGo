<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css" type="txt/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <style>
            .fb {
                background-color: #3B5998;
                color: white;
            }
            .gg{
                background-color: #dd4b39;
                color: white;
            }
            .tt{
                background-color: #55ACEE;
                color: white;
            }
            .yh{
                background-color: #720e9e;
                color:white;
            }
            

            
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-light justify-content-end">
            <ul class="nav">
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <a href="signup.html" class="nav-link">Sign up</a>
                </li>
            </ul>
        </nav>


        <div class="container mt-5">
            <div class="card mx-auto" style="width: 40rem;">
                <div class="card-header text-center">Sign up</div>
                <div class="card-body">
                    <form action="#" method="POST">
                        <div class="form-group row">
                            <div class="col-3"></div>
                            <button class="btn btn-block col-3 mb-3 text-center">
                                <img src="images/driver.jpg" width="80%">
                                <label class="text-center">Driver</label>
                            </button>
                            <button class="btn btn-block col-3 mb-3 text-center">
                                <img src="images/customer.jpg" width="80%">
                                <label class="text-center">Customer</label>
                            </button>
                            <div class="col-3"></div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="name" class="col-sm-4 col-form-label">Name:</label>
                            <input id="name" type="text" name="name" class="form-control col-sm-7 ml-3">
                        </div>
                        <div class="form-group row">
                            <label for="phone" class="col-sm-4 col-form-label">Phone number:</label>
                            <input id="phone" type="number" name="phone" class="form-control col-sm-7 ml-3">
                        </div>
                        <div class="form-group row">
                            <label for="mail" class="col-sm-4 col-form-label">Email:</label>
                            <input id="mail" type="mail" name="mail" class="form-control col-sm-7 ml-3">
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Password:</label>
                            <input id="password" type="password" name="password" class="form-control col-sm-7 ml-3">
                        </div>
                        <div class="form-group row">
                            <label for="confirm" class="col-sm-4 col-form-label">Confirm password:</label>
                            <input id="confirm" type="password" name="confirm" class="form-control col-sm-7 ml-3">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="accept" value="accept">
                            <label class="form-check-label" for="accept">By creating an account, I accept our Term & Privacy</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-5 mt-3 mr-4">Sign up</button>
                        </div>
                        
                        
                    </form>
                    <hr>
                        <p class="text-center">Or sign up with:</p>
                        <div class="row">
                            <div class="col-3">
                                <a href="#" class="fb btn">
                                    <i class="fa fa-facebook"></i>
                                    Facebook
                                </a>
                            </div>

                            <div class="col-3">
                                <a href="#" class="gg btn">
                                    <i class="fa fa-google mr-1"></i>
                                    Google
                                </a>
                            </div>

                            <div class="col-3">
                                <a href="#" class="yh btn">
                                    <i class="fa fa-yahoo mr-1"></i>
                                    Yahoo
                                </a>
                            </div>

                            <div class="col-3">
                                <a href="#" class="tt btn">
                                    <i class="fa fa-twitter mr-1"></i>
                                    Twitter
                                </a>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </body>
</html>
